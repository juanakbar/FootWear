<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FootWear</title>
    
    <!-- TailwindCSS -->
    <link rel="stylesheet" href="css/app.css" />
    
    <!-- Vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
</head>
<body data-theme="halloween">
    <div id="app">
        <!-- Start Navbar -->
        <div class="navbar bg-base-100 sticky top-0 z-40">
            <navbar />
        </div>
        <!-- End Navbar -->
        
        <!-- Start Home Section -->
        
        
        <div
        class="max-w-2xl mx-auto py-10 px-4 sm:py-24 sm:px-6 lg:max-w-7xl lg:px-8"
        >
        <article class="prose lg:prose-xl mb-4">
            <h1 class="flex items-center text-white">Our Brand</h1>
        </article>
        <div
        class="grid grid-cols-1 gap-y-10 sm:grid-cols-2 gap-x-6 lg:grid-cols-3"
        >
        <!-- Ini Cardnya -->            
        <brand 
        v-for="brand in brands"
        :key="brand.id"
        :brand="brand"
        />
        
    </div>
</div>
<!-- End Home Section -->

<!-- Footer -->
<footer
data-theme="dark"
class="footer footer-center p-4 bg-primary text-primary-content"
>
<foo />
</footer>
<!-- End Footer -->
</div>

<script src="js/app.js"></script>
</body>
</html>
